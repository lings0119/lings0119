<!DOCTYPE html>
<html lang="TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lings Universe</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <h1 class="text-center text-yellow blink">Welcome To My Universe!</h1>
  </div>

  <div id="animated-circle"></div>

  <div class="container justify-content-center text-center pb-3 mb-5">
    <button class="button btn btn-primary rounded-circle btn-lg shadow" style="background-color: yellow">Enter</button>
  </div>

  <div class="imageGallery d-none">
    <div class="slide">
      <div class="imageContainer">
        <img src="namecard.jpg" alt="Image 1">
        <div class="overlay">
          <div class="overlayContent">
            <img src="namecard.jpg" alt="Small Image 1">
            <p>設計理念</p>
          </div>
        </div>
      </div>
    </div>

    <div class="slide">
      <div class="imageContainer">
        <img src="poster1.jpg" alt="Image 2">
        <div class="overlay">
          <div class="overlayContent">
            <img src="poster1.jpg" alt="Small Image 2">
            <p>作品介绍 2</p>
          </div>
        </div>
      </div>
    </div>

    <div class="slide">
      <div class="imageContainer">
        <img src="poster2fix.jpg" alt="Image 3">
        <div class="overlay">
          <div class="overlayContent">
            <img src="poster2.jpg" alt="Small Image 3">
            <p>作品介绍 3</p>
          </div>
        </div>
      </div>
    </div>

    <div class="slide">
      <div class="imageContainer">
        <img src="box.jpg" alt="Image 4">
        <div class="overlay">
          <div class="overlayContent">
            <img src="box.jpg" alt="Small Image 4">
            <p>作品介绍 4</p>
          </div>
        </div>
      </div>
    </div>

    <div class="slide">
      <div class="imageContainer">
        <a href="https://www.behance.net/gallery/145730591/App-App-UI-Design" target="_blank">
          <img src="UI.jpg" alt="Image 5" onclick="redirectToLink(event)">
        </a>
        <div class="overlay">
          <div class="overlayContent">
            <img src="UI.jpg" alt="Small Image 5">
            <p>作品介绍 5</p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="arrowContainer">
    <i class="fa fa-angle-down"></i>
  </div>

  <div class="buttonContainer">
    <button class="prevButton btn btn-primary rounded-circle btn-lg shadow"
      style="background-color: #1D1AA9; color: white">
      <i class="fas fa-chevron-left"></i>
    </button>
    <button class="nextButton btn btn-primary rounded-circle btn-lg shadow"
      style="background-color: #1D1AA9; color: white">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>

  <div class="photoContainer d-none">
    <img class="photo" src="aboutmeword1.jpg">
  </div>

  <div class="photoContainer2 d-none">
    <img class="photo" src="aboutmeword1.jpg">
  </div>  

  <div class="wrapper">
    <div class="imgContainer d-none">
      <img src="092106651.jpg" alt="Image 1" class="defaultImage">
      <img src="092120665hover.jpg" alt="Image 2" class="hoverImage">
    </div>    
  </div>
  
  <div class="textContainer d-none">
    <div class="textbox">
      <p>姓名：孫維翎(ㄌㄧㄥˊ)<br>被叫過孫維翔孫維翊所以標注音<br>2002年出生於台北在桃園長大<br>從幼稚園到大學都在桃園人稱桃園地縛靈<br>非常迷信 近到八字遠到占星都很有興趣 正在學塔羅牌<br>(但是通靈不出來自己畢製要做甚麼)</p>
    </div>  
  </div>

  <div class="socialContainer">
    <a href="https://www.instagram.com/biys_zero/" target="_blank">
      <div class="imageOverlay"></div>
      <img class="circleImage" src="circle-02.jpg" alt="Blue Circle">
      <img class="hoverImage" src="IMG_20220829_164140_837.jpg" alt="Hover Image">
    </a>
    <div class="socialText">Instagram</div> <!-- 新增文字元素 -->
  </div>
  
  <div class="socialContainer">
    <a href="https://www.facebook.com/weilynn0119" target="_blank">
      <div class="imageOverlay"></div>
      <img class="circleImage" src="circle-02.jpg" alt="Blue Circle">
      <img class="hoverImage" src="IMG_20230119_014201_664.jpg" alt="Hover Image">
    </a>
    <div class="socialText">Facebook</div> <!-- 新增文字元素 -->
  </div>
  
  <div class="socialContainer">
    <a href="https://www.behance.net/gallery/145790473/_" target="_blank">
      <div class="imageOverlay"></div>
      <img class="circleImage" src="circle-02.jpg" alt="Blue Circle">
      <img class="hoverImage" src="IMG_20230415_234419_935.jpg" alt="Hover Image">
    </a>
    <div class="socialText">Behance</div> <!-- 新增文字元素 -->
  </div>
      
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
